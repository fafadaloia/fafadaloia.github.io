<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Profesionalizantes 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #161a79;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            height: 100vh;
            font-size: 18px;
            margin: 0; /* Elimina margen predeterminado */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        header {
            width: 100%;
            padding: 20px;
            background: transparent;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 40px;
            width: 80%;
        }

        .proyectos {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .proyecto iframe {
            width: 100%;
            max-width: 420px;
            height: 236px;
            display: block;
            margin-bottom: 10px;
            border: none;
        }

        .proyecto {
            background: transparent(0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        .project-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .proyecto img {
            max-width: 150px;
            margin-bottom: 10px;
            display: block;
            margin: auto;
        }

        .ver-mas {
            display: inline-block;
            padding: 10px 20px;
            color: #000000;
            background-color: #ffae00;
            text-decoration: none;
            border-radius: 5px;
        }

        p {
            font-family: 'Exo 2', sans-serif;
            font-size: 22px;
            max-width: 420px;
        }

    </style>
</head>

        <header>
            <img src="logosmain/titulo.png" alt="Prácticas Profesionalizantes 2024">
        </header>
