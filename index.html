<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Profesionalizantes 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #161a79;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: transparent;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(5, auto);
            gap: 80px;
            width: 80%;
            background: transparent;
        }

        .project {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            background: transparent;
        }

        .titulo {
            max-width: 420px;
            width: 100%;
            margin: 0 auto 20px auto;
        }

        .project-logo {
            max-width: 150px;
            margin: 0;
            display: block;
        }

        .project iframe {
            width: 100%;
            max-width: 420px;
            height: 236px;
            border: none;
            display: block;
            margin-bottom: 10px;
            align-items: center;
        }

        .ver-mas {
            display: inline-block;
            padding: 10px 20px;
            color: #000000;
            background-color: #ffae00;
            text-decoration: none;
            border-radius: 5px;
        }

        p {
            font-family: 'Exo 2', sans-serif;
            font-size: 22px;
            max-width: 420px;
            margin: 0 auto;
        }

    </style>
</head>
