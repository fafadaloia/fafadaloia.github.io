<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Profesionalizantes 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #161a79;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            height: 100vh;
            font-size: 18px;
            margin: 0; /* Elimina margen predeterminado */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
        }

        .main-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente */
        }

        header {
            width: 100%;
            padding: 20px;
            background: transparent;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            justify-items: center; /* Centra items horizontalmente */
        }

        .proyecto {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        .proyecto img {
            max-width: 150px;
            margin-bottom: 10px;
            display: block;
            margin: auto;
        }

        .proyecto iframe {
            width: 100%;
            max-width: 420px;
            height: 236px;
            display: block;
            margin-bottom: 10px;
            border: none;
        }

        .project-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .ver-mas {
            display: inline-block;
            padding: 10px 20px;
            color: #000000;
            background-color: #ffae00;
            text-decoration: none;
            border-radius: 5px;
        }

        p {
            font-family: 'Exo 2', sans-serif;
            font-size: 22px;
            max-width: 420px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="logosmain/titulo.png" alt="Prácticas Profesionalizantes 2024">
        </header>

        <div class="container">
            <div class="project">
                <img src="logospps/proyecto1.png" alt="HTJS" class="project-logo">
                <h3></h3>
                <iframe width="420" height="236" src="https://www.youtube.com/embed/XYt8nDzgPC4?si=hoAuxtODMBzcBXgi" frameborder="0" allowfullscreen></iframe>
                <p>tengunpardeuacahskeasenmemasenelparkin.</p>
                <a href="https://www.ilstecar.com/pp/dmlinfo" class="ver-mas" target="_blank">Ver más</a>
            </div>  

            <div class="project">
                <img src="logospps/proyecto2.png" alt="NeKa" class="project-logo">
                <h3></h3>
                <iframe width="420" height="236" src="https://www.youtube.com/embed/lR8Abbs2q-w?si=3wlFRVgpK-vcs7OZ" frameborder="0" allowfullscreen></iframe>
                <p>planchasiplanchasiplanchasdesanacs.</p>
                <a href="https://www.ilstecar.com/pp/latindata" class="ver-mas" target="_blank">Ver más</a>
            </div>

            <div class="project">
                <img src="logospps/proyecto3.png" alt="Biblioteca Escolar" class="project-logo">
                <h3></h3>
                <iframe width="420" height="236" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                <p>plancahsiplanchasiplanchasdesanacs.</p>
                <a href="https://www.ilstecar.com/pp/bibliotecainfo" class="ver-mas" target="_blank">Ver más</a>
            </div>

            <div class="project">
                <img src="logospps/proyecto4.png" alt="DHL" class="project-logo">
                <h3></h3>
                <iframe width="420" height="236" src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>

                <a href="https://www.ilstecar.com/pp/ecea" class="ver-mas" target="_blank">Ver más</a>

        </div>
    </div>
</body>
</html>
